<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal Rooms</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #44414a;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      position: relative;
      color: #ff773f;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      z-index: 1;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <h1>NORMAL ROOMS</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script>
    let vantaEffect = VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff773f,
      backgroundColor: 0x44414a,
      points: 15.00,
      spacing: 18.00,
      maxDistance: 18.00,
      showDots: true
    });

    // Super-fast continuous rotation around two axes
    let angleX = 0;
    let angleY = 0;
    let rotationSpeedX = 0.05; // X-axis speed
    let rotationSpeedY = 0.04; // Y-axis speed

    // Function to modulate network geometry dynamically
    function modulateNetwork() {
      if (vantaEffect && vantaEffect.particles) {
        const time = Date.now() * 0.001;
        vantaEffect.particles.forEach((p, i) => {
          const offset = i * 0.3;
          p.position.x += Math.sin(time + offset) * 0.05;
          p.position.y += Math.cos(time * 1.2 + offset) * 0.05;
        });
      }
    }

    // Continuous animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (vantaEffect && vantaEffect.scene) {
        modulateNetwork();
        vantaEffect.scene.rotation.x = angleX;
        vantaEffect.scene.rotation.y = angleY;
        angleX += rotationSpeedX;
        angleY += rotationSpeedY;
      }
    }

    animate();
  </script>
</body>
</html>
